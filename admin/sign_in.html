<!DOCTYPE html>
<html>
    <head>
        <title>Sign In page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../css/bootstrap.min.css" type="text/css" rel="stylesheet">
        <link href="../css/bootstrap-grid.min.css" type="text/css" rel="stylesheet">
        <link href="../css/bootstrap-reboot.min.css" type="text/css" rel="stylesheet">
        <link href="../css/sign_in.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <form class="form-signin">
            <!--<img class="mb-4" src="../../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">-->
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted">&copy; Jakaria & Raju 2018</p>
        </form>


        <script src="../js/jquery.js"></script>
        <script src="../js/bootstrap.min.js"></script>
    </body>
</html>
